<!DOCTYPE html>
<!-- lang="en" sets the language to english (for screen readers)-->
<html lang="en">
  <head>
    <!-- tells the browser that the width of the screen should be considered the 'full width' of the page. 
    For mobile devices and responsive design-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Specifies the character encoding for the HTML document-->
    <meta charset="UTF-8">

    <!--Name that appears on the tab for the website-->
    <title>Web Template</Title>

    <!-- links to normalize.css to reset browser defaults. Place this above main stylesheet so new
    rules override it-->
    <link rel="stylesheet" href="normalize.css">

    <!-- links to main stylesheet-->
    <link rel="stylesheet" href="styles.css">

    <!-- links to a google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&Lato:wght@300;700&display=swap" rel="stylesheet">
    <!-- link to hanburger menu icon image -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
  </head>

  
    <body>
      <!--Header portion of the webpage typically with title and navigation bar-->
      <header class="main-header">
        <!-- navbar -->
        <div class="topnav">
          <a href="#home" class="active" id="navbar-text">// evankart \\</a>
          <!-- Navigation links (hidden by default) -->
          <div id="myLinks">
            <a href="#about">About</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
          </div>
          <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
        <!-- /navbar -->

        <div class="banner home">
          <h1 class="hero-title">Evan Kartheiser</h1>
          <p>Web Developer // Designer // Photographer</p>
        </div>
        
        
      </header>

      <!-- <main> section contains the primary content of the site (vs. header or footer)-->
      <main>
        <!-- Container Div element to limit the width of the <main> content on the page -->
        <div class="container">
          <!-- Use sections to break up content into distinct blocks. Label sections with 
          relevant class name for CSS styling -->

          <section class="about" id="about">
            
          </section>

          <section class="portfolio" id="portfolio">
            
          </section>

          <section class="contact" id="contact">
            
          </section>
        </div>
      </main>

      <!-- Footer section - social media links, disclosures, etc -->
      <footer>
        <!-- Wrapper Div element to adjust the header and footer content on the page -->
        <div class="wrapper">
          <h3 class="footer-heading">Footer</h3>
        </div>
      </footer>
      <script src="javascript.js"></script>
    </body>
  </div>
</html>
